<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - HTML Prep Course</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">Sobre Nosotros</a></li>
        <li><a href="index.html#course-content">Contenido del Curso</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Ponete en Contacto</h2>
    <section class="contact-section">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HTML Prep Course. All rights reserved.</p>
  </footer>
</body>
</html>
